<style>

    input { outline: none; padding: 12px; border-radius: 3px; border: 1px solid black; } ::-webkit-input-placeholder { /* Chrome */ color: gray;text-align: center;transition: opacity 250ms ease-in-out; }

<body bgcolor= "#000000" text= "gray" >
<center>
   

  <input type="button" name = "Start_button" value="Запуск" onclick="start_timer(5);">
  <br><br><br>
  <input type="text" id="Result"  name = "textfield" value="0">

</center>
<form>
    <input class="Buttons" type="button" value="1">
    <input class="Buttons" type="button" value="2">



</form>





    <script>
        function start_timer(end_value){
          
          window.setInterval(() => {
            var elem = document.getElementById('Result');
              if(elem.value <end_value){
                      
            	elem.value = parseInt(elem.value)+1; 
              }
          }, 1000);
        }
        
          
          
          
        

  
 



 
    
      
      var my_audio = new Audio('https://html5book.ru/examples/media/track.mp3');
    
      
    
    
    </script>
</form>
</body>
