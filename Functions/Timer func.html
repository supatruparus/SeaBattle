<form>
    <input class="Buttons" type="button" value="1">

    <script>
          var Timer = new Object();
            Timer.end_value =0;
            Timer.interval = 1000;
            Timer.id=1;
            Timer.start = function start(end_value = 10){
                
          
         window.timerId = window.setInterval(() => {
          var elem = document.getElementById('Result');
            if (Timer.end_value==0) {
                elem.value = parseInt(elem.value)+1; 
            } else {
                if(elem.value <Timer.end_value ){
                    elem.value = parseInt(elem.value)+1;
            }
            
                    
              
            }
        }, Timer.interval);
      };
            Timer.refresh = function refresh() {
            document.getElementById('Result').value = 0;
        }
            Timer.stop = function stop() {
            window.clearInterval(window.timerId);
                 }
